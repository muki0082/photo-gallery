
<div class="wrapper">
    <nav id="sidebar" [ngClass]="classes">
        <div class="sidebar-header">
            <h3>Greeeeen Gallery</h3>
        </div>
        <ul class="list-unstyled components">
            <li>Filter by category</li>
            <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">
                <span class="glyphicon glyphicon-play"></span>
                All<span class="selected"></span>
            </button>
            <button class="btn btn-lg btn-info" [class.active]="filterBy=='animals'" (click)="filterBy='animals'">
                <span class="glyphicon glyphicon-play"></span>
                Animals
            </button>
            <button class="btn btn-lg btn-info" [class.active]="filterBy=='boats'" (click)="filterBy='boats'">
                <span class="glyphicon glyphicon-play"></span>
                Boats
            </button>
            <button class="btn btn-lg btn-info" [class.active]="filterBy=='cars'" (click)="filterBy='cars'">
                <span class="glyphicon glyphicon-play"></span>
                Cars
            </button>
            <button class="btn btn-lg btn-info" [class.active]="filterBy=='3dart'" (click)="filterBy='3dart'">
                <span class="glyphicon glyphicon-play"></span>
                3D Art
            </button>
            <button class="btn btn-lg btn-info" [class.active]="filterBy=='extreme'" (click)="filterBy='extreme'">
                <span class="glyphicon glyphicon-play"></span>
                Extreme
            </button>
        </ul>
    </nav>
<div id="central-content" class="container-fluid">
    <button type="button" id="sidebarCollapse" class="btn btn-info-navbar-btn" (click)="clickEvent()">
        <i class="glyphicon glyphicon-align-left"></i>
        Toggle Sidebar
    </button>
    <h2>{{title}}</h2>
    <div class="container-fluid">
        
        <ul id="thumnailslist">
            <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
                <a [routerLink]="['/image', image.id]">
                    <img src="{{image.url}}" class="tn" width="200" >
                </a>
            </li>
        </ul>
    </div>
</div>
</div>
